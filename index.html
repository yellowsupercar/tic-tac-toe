    <svg id="game-board" width="80%" viewBox="0 0 300 300">

<rect x="50" y="50" width="70" height="70" fill="cyan"/>

<rect x="50" y="210" width="70" height="70" fill="cyan"/>
<rect x="130" y="210" width="70" height="70" fill="orange"/>
